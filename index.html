<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Kirameki-Total-beauty">
    <meta property="og:description" content="美容に特化した医師が監修したサロンKirameki Total Beauty">
    <title>Kirameki-Total-beauty</title>

    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <!-- google font読込 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&display=swap"
        rel="stylesheet">

    <!-- font-awersome -->
    <script src="https://kit.fontawesome.com/7825cc3fbe.js" crossorigin="anonymous"></script>
    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- style.css -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <main>
        <!-- ヘッダー -->
        <header class="header flex">
            <h1 class="header-logo">
                <a href="#"><img src="images/logo_kirameki_total_beauty.png" alt="kirameki_total_beauty"></a>
            </h1>
            <!-- ハンバーガーボタン -->
            <button type="button" class="hamburger-button no-pc">
                <i class="fas fa-solid fa-bars"></i>
            </button>
            <!-- ナビゲーション、ヘッダーメニュー -->
            <nav class="hamburger-menu">
                <ul class="flex">
                    <li class="nav-link"><a href="#point">施設概要</a></li>
                    <li class="nav-link"><a href="#google-map">アクセス</a></li>
                    <li class="nav-link"><a href="#faq">お問合せ</a></li>
                </ul>
                <a class="nav-link-start" href="#">
                    <p>無料カウンセリング</p><i class="fas fa-solid fa-chevron-right"></i>
                </a>
            </nav>
        </header>


        <!-- cover -->
        <section class="cover">

            <div class="cover-slick">

                <div class="cover-slick-item">
                    <picture>
                        <source srcset="images/cover_01_sp.jpg" media="(max-width: 768px)">
                        <img src="images/cover_01_pc.jpg" alt="main_image">
                    </picture>
                    <div class="overlay"></div>
                </div>

                <div class="cover-slick-item">
                    <picture>
                        <source srcset="images/cover_02_sp.jpg" media="(max-width: 768px)">
                        <img src="images/cover_02_pc.jpg" alt="main_image">
                    </picture>
                    <div class="overlay"></div>
                </div>

                <div class="cover-slick-item">
                    <picture>
                        <source srcset="images/cover_03_sp.jpg" media="(max-width: 768px)">
                        <img src="images/cover_03_pc.jpg" alt="main_image">
                    </picture>
                    <div class="overlay"></div>
                </div>

            </div>


            <div class="cover-catch serif">
                <h2>いつまでもキレイでいたい</h2>
                <h2>全ての女性のために</h2>
            </div>

            <div class="link-start">
                <a class="link-start-button" href="#">
                    <p>無料カウンセリング</p><i class="fas fa-solid fa-chevron-right"></i>
                </a>
            </div>

            <ul>
                <li>
                    <div class="cover-item-circle serif">
                        魅力<b>1</b>
                    </div>
                    <p>医師による<br>カウンセリング</p>
                </li>
                <li>
                    <div class="cover-item-circle serif">
                        魅力<b>2</b>
                    </div>
                    <p>安心の<br>定額料金</p>
                </li>
                <li>
                    <div class="cover-item-circle serif">
                        魅力<b>3</b>
                    </div>
                    <p>全室個室を<br>お約束</p>
                </li>
                <li>
                    <div class="cover-item-circle serif">
                        魅力<b>4</b>
                    </div>
                    <p>東京駅から<br>徒歩３分</p>
                </li>
            </ul>
        </section>



    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- slick -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- waypoints -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
        integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- main.js -->
    <script src="js/main.js"></script>

</body>




</html>
